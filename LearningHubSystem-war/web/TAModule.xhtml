<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                template="./layout/taLayout.xhtml" >
    <ui:define name="content">

        <h:head>
            <title>Learning Hub System:: Teaching Assistant:: Module Page</title>
        </h:head>
        <h:body>
            <h:panelGroup>          
                <h2>Teaching Modules</h2>
                <br/>

                <ui:repeat value="#{moduleManagedBean.modules}" var="module">
                    <p:panel header="#{module.moduleCode}">
                        <p:commandLink actionListener="#{moduleManagedBean.viewModuleDetails}" value="#{module.moduleName}">
                            <f:attribute value="#{module.id}" name="ModuleIdToView"/>
                        </p:commandLink><br/>
                        <h:outputText value="#{module.modularCredit}" /><br/>
                        <h:outputText value="#{utilManagedBean.formatLecturer(module.lecturers)}" />
                    </p:panel>
                    <br/>

                </ui:repeat>
            </h:panelGroup>
        </h:body>
        
    </ui:define>
</ui:composition>
