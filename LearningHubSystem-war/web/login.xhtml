<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Learning Hub System Login Page</title>
    </h:head>
    <h:body>
        <form>
            <div class="form-row">
                <label>
                    <span>Username</span>
                    <p:inputText styleClass="textInput" id="username" value="#{loginBean.username}" 
                         required="true" requiredMessage="Please enter your username!" 
                         placeholder="Username"
                         validatorMessage="Username must be between 6-12 letters/numbers.">
                    <f:validateRegex pattern="^[a-zA-Z0-9]{6,12}$" />
                    </p:inputText>
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Password</span>
                    <p:password styleClass="textInput" id="password" value="#{loginBean.password}" 
                    required="true" requiredMessage="Please enter your password!" 
                    placeholder="Password"/>
                </label>
            </div>
            <div class="form-row">
                <h:commandButton value="LOGIN" actionListener="#{loginBean.doLogin}" />
            </div>
            <div class="form-row">
                <h:button value="SIGN UP" outcome="register?faces-redirect=true"/>
            </div>
        </form>
    </h:body>
</html>
