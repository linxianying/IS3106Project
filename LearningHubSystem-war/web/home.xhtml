        text-decoration: none;
        display: inline-block;

        margin: 4px 2px;

    .button2 {

        color: #008CB0; 
        border: 2px solid #008CBA;
    }
    .button2:hover {
        background-color: #008CBA;

    }
    .button:after {
        content: "";
        background: #008CBA;
        display: block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -20px!important;
        margin-top: -120%;
        opacity: 0;
        transition: all 0.8s
    }
    .button:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s
    }
    </style>
