<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Learning Hub System Administrator Login Page</title>
        <h:outputStylesheet library="css" name="form.css" />

    </h:head>
    <h:form class="form-labels-on-top">
        <h:panelGroup rendered="#{!sessionScope['isLogin']}">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <div class="form-row">
                <label>
                    <span>Username</span>
                    <p:inputText styleClass="textInput" id="username" 
                                 value="#{login_logoutManagedBean.username}" 
                                 required="true" requiredMessage="Please enter your username" 
                                 placeholder="Username"
                                 validatorMessage="Username must be between 4-16 letters/numbers.">
                        <f:validateRegex pattern="^[a-zA-Z0-9]{4,16}$" />
                    </p:inputText>
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Password</span>
                    <p:password styleClass="textInput" id="password" 
                                value="#{login_logoutManagedBean.password}" 
                                required="true" requiredMessage="Please enter your password" 
                                placeholder="Password"/>
                </label>
            </div>
            <div class="form-row">
                <p:commandButton icon="fa fa-home" value="LOGIN" style="width:70%;"
                                 actionListener="#{login_logoutManagedBean.loginStudent}" 
                                 update="growl"
                                 />
            </div>
            <div class="form-row">
                <p:commandButton icon="fa fa-user"
                                 style="width:70%;" value="SIGN UP" action="/register"/>
            </div>

        </h:panelGroup>

        <h:panelGroup rendered="#{sessionScope['isLogin']}" style="width:61%;height:50%">

            <br></br><br></br><br></br><br></br>
            <h:outputText value="You are login as #{sessionScope['role']}" />
            <br></br>
            <h:outputText value="You must logout before login again" />
            <br></br><br></br><br></br><br></br>

            <p:commandLink value="Click here to log out" actionListener="#{login_logoutManagedBean.logout}"></p:commandLink>
        </h:panelGroup>
    </h:form>
</html>
