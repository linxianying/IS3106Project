<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:p="http://primefaces.org/ui"
                template="./layout/studentLayout.xhtml">
    <ui:define name="content">

        <h:head>
            <title>Learning Hub System:: Student:: Module Details Page</title>
        </h:head>

        <h2>Module Details</h2>
        <p:accordionPanel multiple="true">
            <p:tab title="Module Overivew">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Modular code: " />
                    <h:outputText value="#{moduleDetailsManagedBean.moduleToView.moduleCode}" />
                    <h:outputText value="Module name: " />
                    <h:outputText value="#{moduleDetailsManagedBean.moduleToView.moduleName}" />
                    <h:outputText value="Modular credit: " />
                    <h:outputText value="#{moduleDetailsManagedBean.moduleToView.modularCredit}" />
                    <h:outputText value="Class size: " />
                    <h:outputText value="#{moduleDetailsManagedBean.moduleToView.classSize}" />
                </h:panelGrid>
            </p:tab>

            <p:tab title="Module Description">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="#{moduleDetailsManagedBean.moduleToView.description}" />
                </h:panelGrid>
            </p:tab>

            <p:tab title="Module Exam Info">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Exam Date: " />
                    <h:outputText value="#{moduleDetailsManagedBean.moduleToView.examDate}" />
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>
        
        <p:stack icon="resources/images/icon/stack.png" expanded="true">
            <p:menuitem value="Announcements" icon="/resources/images/icon/announcement.png" url="/studentAnnouncement.xhtml"/>
            <p:menuitem value="Facilitators" icon="/resources/images/icon/facilitators.png" url="/studentFacilitators.xhtml"/>
            <p:menuitem value="Class" icon="/resources/images/icon/students.png" url="/studentClassAndGroups.xhtml"/>
            <p:menuitem value="Folders" icon="/resources/images/icon/folder.png" url="/studentFiles.xhtml"/>
        </p:stack>

    </ui:define>
</ui:composition>
