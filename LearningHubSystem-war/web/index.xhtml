<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Learning Hub System Index Page</title>
        <h:outputStylesheet library="css" name="form.css" />
    </h:head>
    <h:form class="form-labels-on-top">
        <h:panelGroup rendered="#{!sessionScope['isLogin']}">
            <p:button value="LOGIN AS STUDENT" outcome="loginStudent"/>

            <br></br>
            <p:button value="LOGIN AS LECTURER" outcome="loginLecturer"/>

            <br></br>
            <p:button value="LOGIN AS ADMINISTRATOR" outcome="loginAdmin"/>

            <br></br>
            <p:button value="LOGIN AS TEACHING ASSISTANT" outcome="loginTA"/>


            <br></br>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{sessionScope['isLogin']}" style="width:61%;">

            <br></br><br></br><br></br><br></br>
            <h:outputText value="You are login as #{sessionScope['role']}" />
            <br></br>
            <h:outputText value="You must logout before login again" />
            <br></br><br></br><br></br><br></br>
            <p:commandLink value="Click here to log out" actionListener="#{indexManagedBean.logout}"></p:commandLink>
        </h:panelGroup>
    </h:form>
    

    
</html>
