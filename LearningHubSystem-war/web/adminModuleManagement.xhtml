  <h:form id="createMod">  
    <p:dialog id="dialogCreateMod" widgetVar="dialogCreateMod" header="Create Module:: Module Information" closable="true">

               
    <h:panelGrid columns="2">
        <h:outputText value="Module Name: " />
        <p:inputText id="txtName" value="#{adminModuleManagementManagedBean.newModule.moduleName}" required="true" requiredMessage="Module name is required" />
        <h:message errorClass="errorTexts" fatalClass="errorTexts" for="txtName" />
        
        <h:outputText value="Module Code: " />
        <p:inputText id="txtCode" value="#{adminModuleManagementManagedBean.newModule.moduleCode}" required="true" requiredMessage="Module name is required" />
        <h:message errorClass="errorTexts" fatalClass="errorTexts" for="txtName" />
        
        <h:outputText value="Modular Credit " />
        <p:keyboard id="txtCredit" value="#{adminModuleManagementManagedBean.newModule.modularCredit}" required="true" requiredMessage="Modular credit is required" />
        <h:message errorClass="errorTexts" fatalClass="errorTexts" for="txtName" />
        
        <h:outputText value="Class Size: " />
        <p:keyboard id="txtSize" value="#{adminModuleManagementManagedBean.newModule.classSize}" required="true" requiredMessage="Class size is required" />
        <h:message errorClass="errorTexts" fatalClass="errorTexts" for="txtName" />
        
        <h:outputText value="Description: " />
        <p:keyboard id="txtDescription" value="#{adminModuleManagementManagedBean.newModule.description}" required="true" requiredMessage="Description is required" />
        <h:message errorClass="errorTexts" fatalClass="errorTexts" for="txtName" />
        
        <h:outputText value="Exam Date " />
        <!--<p:calender id="date" value="" />-->
    
    </h:panelGrid>    
     
        <p:commandButton type="reset" value="Clear" />&nbsp;
        <p:commandButton value="Create Module" update="@form viewMod::dataTableViewMods" actionListener=#{moduleManagementManagedBean.createModule}  >

<h:form id="updateModule">  
    <p:dialog id="dialogUpdateMod" widgetVar="dialogUpdateMod" header="Update Module:: Module Information" closable="true">

               
    <h:panelGrid columns="2">
        <h:outputText value="Module Name: " />
        <p:inputText id="txtName" value="#{adminModuleManagementManagedBean.moduleToUpdate.moduleName}" required="true" requiredMessage="Module name is required" />
        <h:message errorClass="errorTexts" fatalClass="errorTexts" for="txtName" />
        
        <h:outputText value="Module Code: " />
        <p:inputText id="txtCode" value="#{adminModuleManagementManagedBean.moduleToUpdate.moduleCode}" required="true" requiredMessage="Module name is required" />
        <h:message errorClass="errorTexts" fatalClass="errorTexts" for="txtName" />
        
        <h:outputText value="Modular Credit " />
        <p:keyboard id="txtCredit" value="#{adminModuleManagementManagedBean.moduleToUpdate.modularCredit}" required="true" requiredMessage="Modular credit is required" />
        <h:message errorClass="errorTexts" fatalClass="errorTexts" for="txtName" />
        
        <h:outputText value="Class Size: " />
        <p:keyboard id="txtSize" value="#{adminModuleManagementManagedBean.moduleToUpdate.classSize}" required="true" requiredMessage="Class size is required" />
        <h:message errorClass="errorTexts" fatalClass="errorTexts" for="txtName" />
        
        <h:outputText value="Description: " />
        <p:keyboard id="txtDescription" value="#{adminModuleManagementManagedBean.moduleToUpdate.description}" required="true" requiredMessage="Description is required" />
        <h:message errorClass="errorTexts" fatalClass="errorTexts" for="txtName" />
        
        <h:outputText value="Exam Date " />
        <!--<p:calender id="date" value="" />-->
    
    </h:panelGrid>    
     
        <p:commandButton type="reset" value="Clear" />&nbsp;
        <p:commandButton value="Update Module" update="@form viewMod::dataTableViewMods" actionListener=#{moduleManagementManagedBean.updateModule}  >
 
 </h:form>
            
 <h:form id="viewMods">          
    <p:dataTable var="dataTableViewMods" value="#{adminModuleManagementManagedBean.modules}" filteredValue="#{adminModuleManagementManagedBean.filteredModules}" rowKey="#{Module.id}" rowIndexVar="row"
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,30">
           
    <p:column headerText="Id" sortBy="#{module.id}" filterBy="#{module.id}" filterMatchMode="contains">
        <h:outputText value="#{module.id}"/>
    </p:column>
 
    <p:column headerText="Module Name" sortBy="#{module.moduleName}" filterBy="#{module.moduleName}" filterMatchMode="contains">
        <h:outputText value="#{module.moduleName}" />
    </p:column>
        
    <p:column headerText="Module Code" sortBy="#{module.moduleCode}" filterBy="#{module.moduleCode}" filterMatchMode="contains">
        <h:outputText value="#{module.moduleCode}" />
    </p:column>
        
    <p:column headerText="Class Size" sortBy="#{module.classSize}" filterBy="#{module.classSize}" filterMatchMode="contains">
        <h:outputText value="#{module.classSize}" />
    </p:column>
        
    <p:column headerText="Description" sortBy="#{module.description}" filterBy="#{module.description}" filterMatchMode="contains">
        <h:outputText value="#{module.description}" />
    </p:column>
        
    <p:column headerText="Exam Date" sortBy="#{module.examDate}" filterBy="#{module.examDate}" filterMatchMode="contains">
        <h:outputText value="#{module.examDate}" />
    </p:column>
        
    <p:column headerText="Action" >
        <p:commandButton update="updateModule" oncomplete="PF('dialogUpdateProduct').show()" icon="ui-icon-pencil" title="Update Module:: Module Informaiton">
            <f:setPropertyActionListener value="#{module}" target="#{adminModuleManagementManagedBean.moduleToUpdate}" />
        </p:commandButton>
        <p:commandButton icon="ui-icon-trash" actionListener="#{adminModuleManagementManagedBean.removeModule}" update="@form viewMod::dataTableViewMods">
            <f:attribute name="productEntityToDelete" value="#{productEntity}" />
                <p:confirm header="Confirmation" message="Are you sure you want to delete #{module.moduleName} ?" icon="ui-icon-alert" />
        </p:commandButton>
    </p:column>    
    
    </p:dataTable>
</h:form>
