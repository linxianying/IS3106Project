<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                template="./layout/lecturerLayout.xhtml" 
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:head>
            <title>Learning Hub System:: Lecturer:: Setting Page</title>
        </h:head>

        <body>
            <h2>Lecturer: Personal Profile</h2>

            <h:form id="viewProfile">
                <p:panelGrid style="width:30%;">
                    <p:row>
                        <p:column colspan="2">
                            <p:graphicImage value="resources/images/#{settingManagedBean.lecturer.photoName}.jpg" width="200"/> 
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="User Type: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{settingManagedBean.userType}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Name " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{settingManagedBean.lecturer.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Username: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{settingManagedBean.lecturer.username}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Email: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{settingManagedBean.lecturer.email}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Telephone: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{settingManagedBean.lecturer.telephone}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Premium: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{settingManagedBean.lecturer.isPremium}" />
                        </p:column>
                    </p:row>

                    <p:row >
                        <p:column>
                            <h:outputLabel value="Faculty: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{settingManagedBean.lecturer.faculty}">
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row >
                        <p:column>
                            <h:outputLabel value="Department: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{settingManagedBean.lecturer.department}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton update="formUpdateProfile" oncomplete="PF('dialogUpdateProfile').show()" icon="ui-icon-pencil" value="Update">
                            </p:commandButton>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton value="Change password" oncomplete="PF('dialogUpdatePassword').show()" icon="ui-icon-key"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>




            <h:form id="formUpdateProfile">

                <p:dialog id="dialogUpdateProfile" widgetVar="dialogUpdateProfile" header="Update Profile" closable="true">

                    <p:messages id="messagesUpdateProfile" redisplay="false" globalOnly="true" />

                    <p:panelGrid style="width:100%;height:100%;">

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Name: " />
                            </p:column>
                            <p:column>
                                <h:outputText id="name" value="#{settingManagedBean.lecturer.name}">
                                </h:outputText>
                            </p:column>
                            <p:message for="name" />
                        </p:row>

                        <p:row>
                            <p:column>
                                <h:outputLabel value="Username: " />
                            </p:column>
                            <p:column>
                                <h:outputText id="username" value="#{settingManagedBean.lecturer.username}">
                                </h:outputText>
                            </p:column>
                            <p:message for="username" />
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Email: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="email" value="#{settingManagedBean.lecturer.email}" 
                                             required="true" requiredMessage="Email is required" 
                                             validatorMessage="Email format is invalid."/>
                            </p:column>
                            <p:message for="email" />
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Telephone: " />
                            </p:column>
                            <p:column>
                                <p:inputText id="tele" value="#{settingManagedBean.lecturer.telephone}" 
                                             required="true" 
                                             requiredMessage="Telephone is required"
                                             validatorMessage="Should be numeric!">
                                    <f:validateRegex pattern="[0-9]+"/>
                                </p:inputText>
                            </p:column>
                            <p:message for="tele" />
                        </p:row>

                        <p:row rendered="#{!sessionScope['isPremium']}">
                            <p:column colspan="2">
                                <p:selectBooleanCheckbox value="#{settingManagedBean.choosePremium}">
                                    <p:ajax listener="#{settingManagedBean.checkboxListener}" 
                                            update="@form" 
                                            oncomplete="PF('dialogUpdateProfile').show();"  />
                                </p:selectBooleanCheckbox>
                                <h:outputText value="   Do you want to be premium user?" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="Update Profile" update="viewProfile @form" 
                                                 actionListener="#{settingManagedBean.update}" 
                                                 oncomplete="PF('dialogUpdateProfile').show();"
                                                 rendered="#{!sessionScope['choosePremium']}"/>


                                <p:commandButton value="Update Profile" update="viewProfile @form" 
                                                 actionListener="#{settingManagedBean.update}" 
                                                 oncomplete="PF('dialogUpdateProfile').show();"
                                                 rendered="#{sessionScope['choosePremium']}">

                                    <p:confirm header="Confirmation" 
                                               message="Premium user can use mobile app, but need to charge $5 every month. Do you confirm to be premium user?
                                                        If you want to cancel premium later, please set in mobile app." 
                                               icon="ui-icon-alert"/>
                                </p:commandButton>
                            </p:column>
                        </p:row>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:panelGrid>
                </p:dialog>
            </h:form>

            <h:form id="formUpdatePassword">
                <p:dialog id="dialogUpdatePassword" widgetVar="dialogUpdatePassword" header="Update Password" closable="true">
                    <p:messages id="messagesUpdatePassword" redisplay="false" globalOnly="true" />
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Current password " />
                            </p:column>
                            <p:column>
                                <p:password  id="currPass" value="#{settingManagedBean.currentPassword}" requiredMessage="Current password is required"/>
                            </p:column>
                            <p:message for="currPass" />
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="New password " />
                            </p:column>
                            <p:column>
                                <p:password  id="newPass" value="#{settingManagedBean.newPassword}" requiredMessage="New password is required" validatorMessage="New password length must be in range [6.16]!">
                                    <f:validateLength minimum="6" maximum="16"/>
                                </p:password >

                            </p:column>
                            <p:message for="newPass" />
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton value="Update Password" update="@form" actionListener="#{settingManagedBean.updatePassword}" oncomplete="PF('dialogUpdatePassword').show();" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                </p:dialog>
            </h:form>
        </body>

    </ui:define>
</ui:composition>
